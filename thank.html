<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Circle + check animation */
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #22c55e; /* green circle */
      margin: 0 auto 1.5rem auto;
      position: relative;
      animation: pop 0.4s ease-in-out forwards;
    }
    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 0.6s ease forwards 0.4s;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body class="bg-blue-600 text-white flex items-center justify-center min-h-screen">
  <div class="text-center px-6">
    <!-- Success Checkmark -->
    <div class="checkmark">
      <svg fill="none" stroke="white" stroke-width="4" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </div>

    <!-- Thank You Message -->
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Thank You!</h1>
    <p class="text-blue-100 mb-4 max-w-xl mx-auto">
      Your message has been sent successfully. Iâ€™ll get back to you soon.
    </p>
    <p class="text-sm text-blue-200 mb-8">Redirecting you to the homepage in <span id="countdown">3</span> seconds...</p>

    <!-- Back Button -->
    <a href="/" 
       class="inline-block px-6 py-3 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition">
       Back to Home
    </a>
  </div>

  <script>
    let timeLeft = 3;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
